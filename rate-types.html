    <script>
        // Rate Types Management - Following exact pattern as rate-packages.html
        let rateTypes = [];
        let filteredRateTypes = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let editingItemId = null;

        // Initialize page - Following exact pattern from working rate-packages.html
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing Rate Types page...');
            
            // Initialize Lucide icons first
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check if Supabase is loaded - exact same pattern as rate-packages.html
            if (typeof supabaseClient === 'undefined') {
                console.error('❌ supabaseClient not found. Check script loading order.');
                showNotification('Supabase connection failed', 'error');
                return;
            }
            
            console.log('✅ Supabase client loaded successfully');
            
            // Load data and setup page - exact same pattern as rate-packages.html
            loadRateTypes();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce(applyFilters, 300));
            }
            
            // Filter dropdowns
            const bankFilter = document.getElementById('bankFilter');
            if (bankFilter) {
                bankFilter.addEventListener('change', applyFilters);
            }
        }

        // Load rate types from Supabase - Following exact pattern as rate-packages.html
        async function loadRateTypes() {
            try {
                console.log('🔄 Loading rate types from Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('rate_types')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('❌ Supabase error:', error);
                    throw error;
                }

                console.log('✅ Rate types loaded successfully:', data?.length || 0, 'records');
                rateTypes = data || [];
                filteredRateTypes = [...rateTypes];
                displayRateTypes();
                updatePagination();
                
                showNotification(`Loaded ${rateTypes.length} rate types successfully`, 'success');
                
            } catch (error) {
                console.error('❌ Error loading rate types:', error);
                showNotification('Failed to load rate types: ' + error.message, 'error');
                
                // Show error state
                const tbody = document.getElementById('rateTypesTable');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px; color: #ef4444;">
                                <div style="margin-bottom: 12px;">Failed to load data</div>
                                <div style="font-size: 12px; color: #6b7280;">${error.message}</div>
                                <button onclick="loadRateTypes()" style="margin-top: 12px; padding: 8px 16px; background: #4338ca; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    Try Again
                                </button>
                            </td>
                        </tr>
                    `;
                }
            }
        }

        // Display rate types in table
        function displayRateTypes() {
            const tableBody = document.getElementById('rateTypesTable');
            if (!tableBody) return;

            if (filteredRateTypes.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            <div class="no-data">
                                <i data-lucide="inbox" style="width: 48px; height: 48px; color: #9ca3af; margin-bottom: 16px;"></i>
                                <h3 style="color: #6b7280; margin-bottom: 8px;">No rate types found</h3>
                                <p style="color: #9ca3af;">Try adjusting your search or filters</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedRateTypes = filteredRateTypes.slice(startIndex, endIndex);

            tableBody.innerHTML = paginatedRateTypes.map(rateType => {
                // Handle bank_names array
                const bankNames = Array.isArray(rateType.bank_names) 
                    ? rateType.bank_names.join(', ') 
                    : (rateType.bank_names || 'N/A');

                return `
                    <tr>
                        <td>
                            <div class="rate-type-name"><strong>${escapeHtml(rateType.rate_type || 'N/A')}</strong></div>
                        </td>
                        <td>
                            <div class="rate-value">${rateType.rate_value ? rateType.rate_value + '%' : 'N/A'}</div>
                        </td>
                        <td>
                            <div class="bank-list">${escapeHtml(bankNames)}</div>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-edit" onclick="editRateType('${rateType.id}')">
                                    <i data-lucide="edit-2"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-delete" onclick="deleteRateType('${rateType.id}')">
                                    <i data-lucide="trash-2"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Re-initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Apply filters and search
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const bankFilter = document.getElementById('bankFilter')?.value || '';

            filteredRateTypes = rateTypes.filter(rateType => {
                const matchesSearch = !searchTerm || 
                    (rateType.rate_type || '').toLowerCase().includes(searchTerm) ||
                    (Array.isArray(rateType.bank_names) ? rateType.bank_names.join(' ') : rateType.bank_names || '').toLowerCase().includes(searchTerm);

                const matchesBank = !bankFilter || 
                    (Array.isArray(rateType.bank_names) && rateType.bank_names.includes(bankFilter));

                return matchesSearch && matchesBank;
            });

            currentPage = 1;
            displayRateTypes();
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredRateTypes.length / itemsPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationControls = document.getElementById('paginationControls');

            if (paginationInfo) {
                const startItem = filteredRateTypes.length > 0 ? (currentPage - 1) * itemsPerPage + 1 : 0;
                const endItem = Math.min(currentPage * itemsPerPage, filteredRateTypes.length);
                paginationInfo.textContent = `Showing ${startItem} to ${endItem} of ${filteredRateTypes.length}`;
            }

            if (paginationControls && totalPages > 1) {
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i data-lucide="chevron-left"></i>
                    </button>
                `;

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        paginationHTML += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        paginationHTML += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                    }
                }

                // Next button
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        <i data-lucide="chevron-right"></i>
                    </button>
                `;

                paginationControls.innerHTML = paginationHTML;
                
                // Re-initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            } else if (paginationControls) {
                paginationControls.innerHTML = '';
            }
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredRateTypes.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayRateTypes();
                updatePagination();
            }
        }

        // Modal functions
        function openAddRateTypeModal() {
            const modal = document.getElementById('add-rate-type-modal');
            if (modal) {
                modal.style.display = 'flex';
                // Reset form
                document.getElementById('addRateTypeForm').reset();
                editingItemId = null;
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Handle form submission - Following rate-packages.html pattern
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                
                // Get selected bank names
                const selectedBanks = Array.from(formData.getAll('bank_names'));
                
                if (selectedBanks.length === 0) {
                    throw new Error('Please select at least one bank');
                }

                const rateTypeData = {
                    rate_type: formData.get('rate_type'),
                    rate_value: parseFloat(formData.get('rate_value')),
                    bank_names: selectedBanks
                };

                console.log('Creating rate type:', rateTypeData);

                const { data, error } = await supabaseClient
                    .from('rate_types')
                    .insert([rateTypeData])
                    .select();
                
                if (error) throw error;

                showNotification('Rate type created successfully', 'success');
                closeModal('add-rate-type-modal');
                loadRateTypes(); // Reload data
                
            } catch (error) {
                console.error('Error creating rate type:', error);
                showNotification('Failed to create rate type: ' + error.message, 'error');
            }
        }

        // Handle edit form submission
        async function handleEditFormSubmit(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const id = document.getElementById('editRateTypeId').value;
                
                // Get selected bank names
                const selectedBanks = Array.from(formData.getAll('bank_names'));
                
                if (selectedBanks.length === 0) {
                    throw new Error('Please select at least one bank');
                }

                const rateTypeData = {
                    rate_type: formData.get('rate_type'),
                    rate_value: parseFloat(formData.get('rate_value')),
                    bank_names: selectedBanks,
                    updated_at: new Date()
                };

                console.log('Updating rate type:', id, rateTypeData);

                const { data, error } = await supabaseClient
                    .from('rate_types')
                    .update(rateTypeData)
                    .eq('id', id)
                    .select();
                
                if (error) throw error;

                showNotification('Rate type updated successfully', 'success');
                closeModal('edit-rate-type-modal');
                loadRateTypes(); // Reload data
                
            } catch (error) {
                console.error('Error updating rate type:', error);
                showNotification('Failed to update rate type: ' + error.message, 'error');
            }
        }

        // Edit rate type
        function editRateType(id) {
            const rateType = rateTypes.find(rt => rt.id === id);
            if (!rateType) return;

            // Populate edit form
            document.getElementById('editRateTypeId').value = id;
            document.getElementById('editRateType').value = rateType.rate_type || '';
            document.getElementById('editRateValue').value = rateType.rate_value || '';

            // Clear all checkboxes first
            const checkboxes = document.querySelectorAll('#editBankCheckboxes input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);

            // Check the appropriate banks
            if (Array.isArray(rateType.bank_names)) {
                rateType.bank_names.forEach(bankName => {
                    const checkbox = document.querySelector(`#editBankCheckboxes input[value="${bankName}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }

            editingItemId = id;
            // Show modal
            document.getElementById('edit-rate-type-modal').style.display = 'flex';
        }

        // Delete rate type - Following rate-packages.html pattern
        async function deleteRateType(id) {
            const rateType = rateTypes.find(rt => rt.id === id);
            if (!rateType) return;

            if (!confirm(`Are you sure you want to delete "${rateType.rate_type}" (${rateType.rate_value}%)?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('rate_types')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;

                showNotification('Rate type deleted successfully', 'success');
                loadRateTypes(); // Reload data
                
            } catch (error) {
                console.error('Error deleting rate type:', error);
                showNotification('Failed to delete rate type: ' + error.message, 'error');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showNotification(message, type = 'info') {
            if (typeof window.showNotification === 'function') {
                window.showNotification(message, type);
            } else {
                // Fallback notification
                console.log(`${type.toUpperCase()}: ${message}`);
                
                // Create simple notification
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed; 
                    top: 20px; 
                    right: 20px; 
                    background: ${type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#3b82f6'}; 
                    color: white; 
                    padding: 12px 24px; 
                    border-radius: 8px; 
                    z-index: 10000;
                    font-size: 14px;
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 4000);
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Global variables for admin scripts compatibility
        window.AdminApp = window.AdminApp || { editingItemId: null };
    </script>
</body>
