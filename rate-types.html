    <script>
        // Rate Types Page JavaScript
        let rateTypes = [];
        let filteredRateTypes = [];
        let currentPage = 1;
        let itemsPerPage = 10;

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Rate Types page initializing...');
            
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check authentication first
            checkAuthentication();
            
            // Initialize page functionality
            initializeSearchAndFilters();
            
            console.log('‚úÖ Rate Types page initialization complete');
        });

        // Authentication check - Following exact pattern from other pages
        async function checkAuthentication() {
            try {
                if (typeof AuthService === 'undefined') {
                    console.warn('AuthService not available, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                const result = await AuthService.getCurrentUser();
                if (!result.success || !result.user) {
                    console.log('No authenticated user, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                console.log('‚úÖ User authenticated:', result.user.email);
                
                // Update user info in header if elements exist
                const userName = document.querySelector('.user-name');
                if (userName && result.user.email) {
                    userName.textContent = result.user.email.split('@')[0];
                }
                
                // Load rate types after authentication
                loadRateTypes();
                
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = 'login.html';
            }
        }

        // Load rate types from Supabase
        async function loadRateTypes() {
            try {
                console.log('üìä Loading rate types...');
                showLoading();
                
                // Check if SupabaseService is available
                if (typeof SupabaseService === 'undefined') {
                    throw new Error('SupabaseService not available');
                }
                
                const result = await SupabaseService.getRateTypes();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to load rate types');
                }
                
                console.log('‚úÖ Loaded rate types:', result.data?.length || 0, 'records');
                rateTypes = result.data || [];
                filteredRateTypes = [...rateTypes];
                displayRateTypes();
                updatePagination();
                
                showNotification(`Loaded ${rateTypes.length} rate types successfully`, 'success');
                
            } catch (error) {
                console.error('‚ùå Error loading rate types:', error);
                showNotification('Failed to load rate types: ' + error.message, 'error');
                
                // Show error state
                const tbody = document.getElementById('rateTypesTable');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 40px; color: #ef4444;">
                                <div style="margin-bottom: 12px;">Failed to load data</div>
                                <div style="font-size: 12px; color: #6b7280;">${error.message}</div>
                                <button onclick="loadRateTypes()" style="margin-top: 12px; padding: 8px 16px; background: #4338ca; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    Try Again
                                </button>
                            </td>
                        </tr>
                    `;
                }
            } finally {
                hideLoading();
            }
        }

        // Display rate types in table
        function displayRateTypes() {
            const tableBody = document.getElementById('rateTypesTable');
            if (!tableBody) return;

            if (filteredRateTypes.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            <div class="no-data">
                                <i data-lucide="inbox" style="width: 48px; height: 48px; color: #9ca3af; margin-bottom: 16px;"></i>
                                <h3 style="color: #6b7280; margin-bottom: 8px;">No rate types found</h3>
                                <p style="color: #9ca3af;">Try adjusting your search or filters</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedRateTypes = filteredRateTypes.slice(startIndex, endIndex);

            tableBody.innerHTML = paginatedRateTypes.map(rateType => `
                <tr>
                    <td>
                        <div class="rate-type-name"><strong>${escapeHtml(rateType.rate_type || 'N/A')}</strong></div>
                    </td>
                    <td>
                        <div class="rate-value">${rateType.rate_value ? rateType.rate_value + '%' : 'N/A'}</div>
                    </td>
                    <td>
                        <div class="bank-list">${escapeHtml(rateType.bank_name || 'N/A')}</div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-edit" onclick="editRateType(${rateType.id})">
                                <i data-lucide="edit-2"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-delete" onclick="deleteRateType(${rateType.id})">
                                <i data-lucide="trash-2"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Re-initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Initialize search and filters
        function initializeSearchAndFilters() {
            const searchInput = document.getElementById('searchInput');
            const bankFilter = document.getElementById('bankFilter');

            if (searchInput) {
                searchInput.addEventListener('input', debounce(applyFilters, 300));
            }

            if (bankFilter) {
                bankFilter.addEventListener('change', applyFilters);
            }
        }

        // Apply filters and search
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const bankFilter = document.getElementById('bankFilter')?.value || '';

            filteredRateTypes = rateTypes.filter(rateType => {
                const matchesSearch = !searchTerm || 
                    (rateType.rate_type || '').toLowerCase().includes(searchTerm) ||
                    (rateType.bank_name || '').toLowerCase().includes(searchTerm);

                const matchesBank = !bankFilter || 
                    (rateType.bank_name || '').includes(bankFilter);

                return matchesSearch && matchesBank;
            });

            currentPage = 1;
            displayRateTypes();
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredRateTypes.length / itemsPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationControls = document.getElementById('paginationControls');

            if (paginationInfo) {
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, filteredRateTypes.length);
                paginationInfo.textContent = `Showing ${startItem} to ${endItem} of ${filteredRateTypes.length}`;
            }

            if (paginationControls) {
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i data-lucide="chevron-left"></i>
                    </button>
                `;

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        paginationHTML += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        paginationHTML += `<button class="pagination-btn" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                    }
                }

                // Next button
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        <i data-lucide="chevron-right"></i>
                    </button>
                `;

                paginationControls.innerHTML = paginationHTML;
                
                // Re-initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredRateTypes.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayRateTypes();
                updatePagination();
            }
        }

        // Modal functions
        function openAddRateTypeModal() {
            const modal = document.getElementById('add-rate-type-modal');
            if (modal) {
                modal.style.display = 'flex';
                // Reset form
                document.getElementById('addRateTypeForm').reset();
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Submit new rate type
        async function submitRateType(event) {
            event.preventDefault();
            
            try {
                showLoading();
                
                const formData = new FormData(event.target);
                const rateTypeData = {
                    rate_type: formData.get('rate_type'),
                    rate_value: parseFloat(formData.get('rate_value')),
                    bank_name: formData.get('bank_name')
                };

                const result = await SupabaseService.createRateType(rateTypeData);
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to create rate type');
                }

                showNotification('Rate type created successfully', 'success');
                closeModal('add-rate-type-modal');
                loadRateTypes();
                
            } catch (error) {
                console.error('Error creating rate type:', error);
                showNotification('Failed to create rate type: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Edit rate type
        function editRateType(id) {
            const rateType = rateTypes.find(rt => rt.id === id);
            if (!rateType) return;

            // Populate edit form
            document.getElementById('editRateTypeId').value = id;
            document.getElementById('editRateType').value = rateType.rate_type || '';
            document.getElementById('editRateValue').value = rateType.rate_value || '';
            document.getElementById('editBankName').value = rateType.bank_name || '';

            // Show modal
            document.getElementById('edit-rate-type-modal').style.display = 'flex';
        }

        // Update rate type
        async function updateRateType(event) {
            event.preventDefault();
            
            try {
                showLoading();
                
                const formData = new FormData(event.target);
                const id = parseInt(document.getElementById('editRateTypeId').value);
                const rateTypeData = {
                    rate_type: formData.get('rate_type'),
                    rate_value: parseFloat(formData.get('rate_value')),
                    bank_name: formData.get('bank_name')
                };

                const result = await SupabaseService.updateRateType(id, rateTypeData);
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to update rate type');
                }

                showNotification('Rate type updated successfully', 'success');
                closeModal('edit-rate-type-modal');
                loadRateTypes();
                
            } catch (error) {
                console.error('Error updating rate type:', error);
                showNotification('Failed to update rate type: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Delete rate type
        async function deleteRateType(id) {
            if (!confirm('Are you sure you want to delete this rate type?')) {
                return;
            }

            try {
                showLoading();
                
                const result = await SupabaseService.deleteRateType(id);
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to delete rate type');
                }

                showNotification('Rate type deleted successfully', 'success');
                loadRateTypes();
                
            } catch (error) {
                console.error('Error deleting rate type:', error);
                showNotification('Failed to delete rate type: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function showNotification(message, type = 'info') {
            if (typeof window.showNotification === 'function') {
                window.showNotification(message, type);
            } else {
                console.log(`${type.toUpperCase()}: ${message}`);
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Global variables for admin scripts compatibility
        window.AdminApp = window.AdminApp || { editingItemId: null };
    </script>
</body>
