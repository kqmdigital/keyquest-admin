<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks - Keyquest Admin</title>
    
    <!-- Standardized CSS Link -->
    <link rel="stylesheet" href="css/admin-styles.css">
    
    <!-- External Scripts in proper order -->
    <script src="js/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase.js"></script>
    <script src="js/admin-scripts.js"></script>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i data-lucide="building-2"></i>
                    </div>
                    <span>KEYQUEST</span>
                </a>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="rate-packages.html" class="nav-item">
                    <i data-lucide="package"></i>
                    <span>Rate Package</span>
                </a>
                <a href="rate-types.html" class="nav-item">
                    <i data-lucide="percent"></i>
                    <span>Rate Type</span>
                </a>
                <a href="banks.html" class="nav-item active">
                    <i data-lucide="landmark"></i>
                    <span>Bank</span>
                </a>
                <a href="bankers.html" class="nav-item">
                    <i data-lucide="briefcase"></i>
                    <span>Bankers</span>
                </a>
                <a href="agents.html" class="nav-item">
                    <i data-lucide="users"></i>
                    <span>Agents</span>
                </a>
                <a href="enquiry.html" class="nav-item">
                    <i data-lucide="help-circle"></i>
                    <span>Enquiry</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 class="header-title">Banks</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="openAddBankModal()">
                            <i data-lucide="plus"></i>
                            Add Bank
                        </button>
                        <button class="btn btn-secondary" onclick="confirmSignOut()">
                            <i data-lucide="log-out"></i>
                            <span>Sign Out</span>
                        </button>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Admin</div>
                            <div class="user-role">Super Admin</div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <!-- Search and Filter Bar -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search banks..." id="searchInput">
                    </div>

                    <button class="btn btn-secondary" onclick="clearAllFilters()" id="clearFiltersBtn">
                        <i data-lucide="x"></i>
                        <span>Clear</span>
                    </button>
                    
                    <button class="btn btn-secondary" onclick="exportToCSV('banks.csv')">
                        <i data-lucide="download"></i>
                        <span>Export</span>
                    </button>
                </div>

                <!-- Data Table -->
                <div class="data-table">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>BANK NAME</th>
                                    <th>ABBREVIATION</th>
                                    <th>STATUS</th>
                                    <th>CONTACT INFO</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody id="banksTableBody">
                                <!-- Banks will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo">
                        Showing 1-10 of 0 banks
                    </div>
                    <div class="pagination-controls" id="paginationControls">
                        <!-- Pagination buttons will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Bank Modal -->
    <div class="modal" id="bankModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Bank</h3>
                <button class="modal-close" onclick="closeModal('bankModal')">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="bankForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Bank Name</label>
                            <input type="text" class="form-input" name="bank_name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Abbreviation</label>
                            <input type="text" class="form-input" name="abbreviation" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" name="email">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-input" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input" name="description" rows="3" placeholder="Additional bank information..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('bankModal')">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveBank()">
                    <span id="saveButtonText">Save Bank</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Sign Out Confirmation Modal -->
    <div class="modal" id="signout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Sign Out</h3>
                <button class="modal-close" onclick="closeModal('signout-modal')">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-message">
                    <i data-lucide="log-out"></i>
                    <p>Are you sure you want to sign out?<br>
                    You will be redirected to the login page.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('signout-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="performSignOut()">
                    <i data-lucide="log-out"></i>
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <script>
        // Banks specific functionality
        let banks = [];
        let filteredBanks = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let editingBankId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing Banks page...');
            
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Check authentication
            checkAuthentication();
            
            // Load banks data
            loadBanks();
            
            // Setup search listener
            document.getElementById('searchInput').addEventListener('input', debounce(filterBanks, 300));
            
            console.log('Banks page ready');
        });

        // Load banks from database
        async function loadBanks() {
            try {
                showLoading('Loading banks...');
                
                const { data, error } = await supabaseClient
                    .from('banks')
                    .select('*')
                    .order('bank_name');

                if (error) throw error;

                banks = data || [];
                filteredBanks = [...banks];
                
                displayBanks();
                updatePagination();
                
                showNotification(`Loaded ${banks.length} banks`, 'success');
                
            } catch (error) {
                console.error('Error loading banks:', error);
                const tbody = document.getElementById('banksTableBody');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: #ef4444;">
                                <div style="margin-bottom: 12px;">Failed to load data</div>
                                <div style="font-size: 12px; color: #6b7280;">${error.message}</div>
                                <button onclick="loadBanks()" style="margin-top: 12px; padding: 8px 16px; background: #4338ca; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    Try Again
                                </button>
                            </td>
                        </tr>
                    `;
                }
            } finally {
                hideLoading();
            }
        }

        // Display banks in table
        function displayBanks() {
            const tbody = document.getElementById('banksTableBody');
            if (!tbody) return;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageBanks = filteredBanks.slice(startIndex, endIndex);

            if (pageBanks.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #64748b;">
                            ${filteredBanks.length === 0 ? 'No banks found' : 'No banks match your search'}
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = pageBanks.map(bank => `
                <tr>
                    <td>
                        <div class="item-info">
                            <strong>${escapeHtml(bank.bank_name || '')}</strong>
                            ${bank.description ? `<small>${escapeHtml(bank.description)}</small>` : ''}
                        </div>
                    </td>
                    <td>
                        <span class="bank-tag">${escapeHtml(bank.abbreviation || '')}</span>
                    </td>
                    <td>
                        <span class="status-badge badge-active">Active</span>
                    </td>
                    <td>
                        <div class="contact-info">
                            ${bank.email ? `<div><i data-lucide="mail"></i> ${escapeHtml(bank.email)}</div>` : ''}
                            ${bank.phone ? `<div><i data-lucide="phone"></i> ${escapeHtml(bank.phone)}</div>` : ''}
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-edit" onclick="editBank('${bank.id}')" title="Edit">
                                <i data-lucide="edit"></i>
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteBank('${bank.id}')" title="Delete">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            // Re-initialize Lucide icons for new content
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Filter banks
        function filterBanks() {
            const searchTerm = document.getElementById('searchInput')?.value?.toLowerCase() || '';

            filteredBanks = banks.filter(bank => {
                const matchesSearch = !searchTerm || 
                    (bank.bank_name && bank.bank_name.toLowerCase().includes(searchTerm)) ||
                    (bank.abbreviation && bank.abbreviation.toLowerCase().includes(searchTerm)) ||
                    (bank.email && bank.email.toLowerCase().includes(searchTerm));

                return matchesSearch;
            });

            currentPage = 1;
            displayBanks();
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationControls = document.getElementById('paginationControls');
            
            if (paginationInfo) {
                const totalItems = filteredBanks.length;
                const startItem = totalItems === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);

                paginationInfo.textContent = `Showing ${startItem}-${endItem} of ${totalItems} banks`;
            }

            if (paginationControls) {
                const totalPages = Math.ceil(filteredBanks.length / itemsPerPage);

                if (totalPages > 1) {
                    let controls = '';
                    
                    // Previous button
                    controls += `<button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i data-lucide="chevron-left"></i> Previous
                    </button>`;

                    // Page numbers
                    for (let i = 1; i <= totalPages; i++) {
                        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                            controls += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                        } else if (i === currentPage - 2 || i === currentPage + 2) {
                            controls += '<span class="pagination-ellipsis">...</span>';
                        }
                    }
                    
                    // Next button
                    controls += `<button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next <i data-lucide="chevron-right"></i>
                    </button>`;

                    paginationControls.innerHTML = controls;
                    
                    // Reinitialize icons
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                } else {
                    paginationControls.innerHTML = '';
                }
            }
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredBanks.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayBanks();
                updatePagination();
                
                // Scroll to top of table
                document.querySelector('.data-table').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Open add bank modal
        function openAddBankModal() {
            editingBankId = null;
            document.getElementById('modalTitle').textContent = 'Add Bank';
            document.getElementById('saveButtonText').textContent = 'Save Bank';
            document.getElementById('bankForm').reset();
            openModal('bankModal');
        }

        // Edit bank
        function editBank(bankId) {
            const bank = banks.find(b => b.id === bankId);
            if (!bank) return;

            editingBankId = bankId;
            document.getElementById('modalTitle').textContent = 'Edit Bank';
            document.getElementById('saveButtonText').textContent = 'Update Bank';

            // Populate form
            const form = document.getElementById('bankForm');
            form.bank_name.value = bank.bank_name || '';
            form.abbreviation.value = bank.abbreviation || '';
            form.email.value = bank.email || '';
            form.phone.value = bank.phone || '';
            form.address.value = bank.address || '';
            form.description.value = bank.description || '';

            openModal('bankModal');
        }

        // Save bank
        async function saveBank() {
            try {
                const form = document.getElementById('bankForm');
                const formData = new FormData(form);
                
                const bankData = {
                    bank_name: formData.get('bank_name').trim(),
                    abbreviation: formData.get('abbreviation').trim().toUpperCase(),
                    email: formData.get('email')?.trim() || null,
                    phone: formData.get('phone')?.trim() || null,
                    address: formData.get('address')?.trim() || null,
                    description: formData.get('description')?.trim() || null
                };

                // Validate required fields
                if (!bankData.bank_name || !bankData.abbreviation) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                showLoading(editingBankId ? 'Updating bank...' : 'Adding bank...');

                let result;
                if (editingBankId) {
                    result = await supabaseClient
                        .from('banks')
                        .update(bankData)
                        .eq('id', editingBankId);
                } else {
                    result = await supabaseClient
                        .from('banks')
                        .insert([bankData]);
                }

                if (result.error) throw result.error;

                showNotification(
                    editingBankId ? 'Bank updated successfully' : 'Bank added successfully',
                    'success'
                );

                closeModal('bankModal');
                loadBanks();

            } catch (error) {
                console.error('Error saving bank:', error);
                showNotification('Failed to save bank: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Delete bank
        async function deleteBank(bankId) {
            const bank = banks.find(b => b.id === bankId);
            if (!bank) return;

            if (!confirm(`Are you sure you want to delete "${bank.bank_name}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                showLoading('Deleting bank...');

                const { error } = await supabaseClient
                    .from('banks')
                    .delete()
                    .eq('id', bankId);

                if (error) throw error;

                showNotification('Bank deleted successfully', 'success');
                loadBanks();

            } catch (error) {
                console.error('Error deleting bank:', error);
                showNotification('Failed to delete bank: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            filterBanks();
        }

        // Export to CSV
        function exportToCSV(filename) {
            if (!filteredBanks || filteredBanks.length === 0) {
                showNotification('No data to export', 'warning');
                return;
            }
            
            const headers = ['Bank Name', 'Abbreviation', 'Email', 'Phone', 'Address', 'Description'];
            const csvContent = [
                headers.join(','),
                ...filteredBanks.map(bank => [
                    `"${(bank.bank_name || '').replace(/"/g, '""')}"`,
                    `"${(bank.abbreviation || '').replace(/"/g, '""')}"`,
                    `"${(bank.email || '').replace(/"/g, '""')}"`,
                    `"${(bank.phone || '').replace(/"/g, '""')}"`,
                    `"${(bank.address || '').replace(/"/g, '""')}"`,
                    `"${(bank.description || '').replace(/"/g, '""')}"`,
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Utility functions
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
