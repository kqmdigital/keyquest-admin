<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keyquest Mortgage Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/security-utils.js"></script>
    <script src="config/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            padding: 32px 32px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .login-header {
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .logo-image {
            height: 100px;
            width: auto;
        }

        .admin-title {
            font-size: 26px;
            font-weight: 700;
            color: #1f2937;
            margin: 12px 0 6px 0;
        }

        .login-subtitle {
            font-size: 15px;
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 0;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #1f2937;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }

        .form-input:invalid:not(:placeholder-shown):not(:focus) {
            border-color: #ef4444;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .login-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .login-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }



        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 24px 20px;
                margin: 0;
            }

            .logo-image {
                height: 80px;
            }

            .admin-title {
                font-size: 22px;
            }

            .login-subtitle {
                font-size: 14px;
            }
        }

        /* Page load animations */
        .login-container {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }

        .login-button {
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="https://ik.imagekit.io/hst9jooux/KEYQUEST%20LOGO%20(Black%20Text%20Horizontal).png?updatedAt=1753262438682" alt="Company Logo" class="logo-image">
            </div>
            <h1 class="admin-title">Admin Portal</h1>
            <p class="login-subtitle">Your Gateway to Mortgage Management</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    placeholder="Enter your email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i id="eyeIcon" data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>
        </form>
    </div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check system status
            await checkSystemStatus();

            // Check if user is already logged in
            try {
                if (typeof AuthService !== 'undefined') {
                    const { success, user } = await AuthService.getCurrentUser();
                    if (success && user) {
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    }
                }
            } catch (error) {
                console.log('No existing session found');
            }

            // Auto-focus email field if empty
            const emailField = document.getElementById('email');
            if (!emailField.value) {
                emailField.focus();
            } else {
                document.getElementById('password').focus();
            }
        });

        // Check system status
        async function checkSystemStatus() {
            // This is a streamlined login page - system status is checked in the main dashboard
            try {
                if (typeof supabaseClient !== 'undefined') {
                    // Simple connection test
                    const { data, error } = await supabaseClient
                        .from('admin_users')
                        .select('id')
                        .limit(1);
                    
                    if (error && !error.message.includes('permission denied')) {
                        console.warn('Database connection test failed:', error);
                    }
                }
            } catch (error) {
                console.warn('System status check failed:', error);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const form = document.getElementById('loginForm');

            button.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
            
            // Disable form inputs during loading
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.disabled = loading);
        }

        // Enhanced form submission with validation
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Enhanced validation using SecurityUtils
            const validationRules = {
                email: { 
                    required: true, 
                    email: true, 
                    label: 'Email' 
                },
                password: { 
                    required: true, 
                    length: { min: 6, max: 128 }, 
                    label: 'Password' 
                }
            };

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            const validationErrors = SecurityUtils.validateForm(formData, validationRules);
            if (validationErrors.length > 0) {
                showError(validationErrors.join('. '));
                setLoading(false);
                return;
            }

            // Check if dependencies are available
            if (typeof AuthService === 'undefined') {
                showError('Authentication service not available. Please check your internet connection and try again.');
                setLoading(false);
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Database connection not available. Please check your configuration.');
                setLoading(false);
                return;
            }

            try {
                console.log('Attempting login with:', SecurityUtils.escapeHTML(email));
                
                const result = await AuthService.signIn(email, password);
                console.log('Login result status:', result.success);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (result.error) {
                        // Sanitize error message to prevent XSS
                        const sanitizedError = SecurityUtils.escapeHTML(result.error);
                        
                        if (sanitizedError.includes('Invalid login credentials') || 
                            sanitizedError.includes('Invalid email or password')) {
                            errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                        } else if (sanitizedError.includes('Email not confirmed')) {
                            errorMessage = 'Please check your email and click the confirmation link before signing in.';
                        } else if (sanitizedError.includes('Too many')) {
                            errorMessage = 'Too many login attempts. Please wait and try again.';
                        } else if (sanitizedError.includes('Admin access required')) {
                            errorMessage = 'Admin access required. Please contact your administrator.';
                        } else {
                            errorMessage = `Login failed: ${sanitizedError}`;
                        }
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                const sanitizedMessage = SecurityUtils.escapeHTML(error.message || 'Please try again.');
                showError(`An unexpected error occurred: ${sanitizedMessage}`);
            } finally {
                setLoading(false);
            }
        });


        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-fill demo credentials (for development)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('email').value = 'admin@keyquestmortgage.com.sg';
                document.getElementById('password').value = 'admin123';
                showSuccess('Demo credentials filled! Press Enter to login.');
            }
        });
    </script>
</body>
</html>
