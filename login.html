<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keyquest Mortgage Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.08)"/><circle cx="10" cy="60" r="0.8" fill="rgba(255,255,255,0.06)"/><circle cx="90" cy="30" r="0.6" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .logo-image {
            height: 180px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.02);
        }


        .login-subtitle {
            font-size: 16px;
            color: #6b7280;
            font-weight: 400;
            margin-bottom: 0;
        }

        .login-form {
            margin-top: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(209, 213, 219, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #1f2937;
            font-weight: 500;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.1),
                0 8px 25px -8px rgba(139, 92, 246, 0.2);
            transform: translateY(-1px);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #10b981;
            background: rgba(240, 253, 244, 0.8);
        }

        .form-input:invalid:not(:placeholder-shown):not(:focus) {
            border-color: #ef4444;
            background: rgba(254, 242, 242, 0.8);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 50%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }

        .login-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(254, 242, 242, 0.9);
            border: 1px solid rgba(254, 202, 202, 0.8);
            color: #dc2626;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
        }

        .success-message {
            background: rgba(240, 253, 244, 0.9);
            border: 1px solid rgba(187, 247, 208, 0.8);
            color: #16a34a;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.15);
        }


        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 32px 24px;
                margin: 0;
            }

            .logo-image {
                height: 120px;
            }

        }

        /* Page load animations */
        .login-container {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }

        .login-button {
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="https://ik.imagekit.io/hst9jooux/KEYQUEST%20LOGO%20(Black%20Text%20Horizontal).png?updatedAt=1753262438682" alt="Company Logo" class="logo-image">
            </div>
            <p class="login-subtitle">Your Gateway to Mortgage Management</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    value="admin@keyquestmortgage.com.sg"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        value="admin123"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i id="eyeIcon" data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>


            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check system status
            await checkSystemStatus();

            // Check if user is already logged in
            try {
                if (typeof AuthService !== 'undefined') {
                    const { success, user } = await AuthService.getCurrentUser();
                    if (success && user) {
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    }
                }
            } catch (error) {
                console.log('No existing session found');
            }

            // Auto-focus email field if empty
            const emailField = document.getElementById('email');
            if (!emailField.value) {
                emailField.focus();
            } else {
                document.getElementById('password').focus();
            }
        });

        // Check system status
        async function checkSystemStatus() {
            // This is a streamlined login page - system status is checked in the main dashboard
            try {
                if (typeof supabaseClient !== 'undefined') {
                    // Simple connection test
                    const { data, error } = await supabaseClient
                        .from('admin_users')
                        .select('id')
                        .limit(1);
                    
                    if (error && !error.message.includes('permission denied')) {
                        console.warn('Database connection test failed:', error);
                    }
                }
            } catch (error) {
                console.warn('System status check failed:', error);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const form = document.getElementById('loginForm');

            button.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
            
            // Disable form inputs during loading
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.disabled = loading);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                setLoading(false);
                return;
            }

            // Check if dependencies are available
            if (typeof AuthService === 'undefined') {
                showError('Authentication service not available. Please check your internet connection and try again.');
                setLoading(false);
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Database connection not available. Please check your configuration.');
                setLoading(false);
                return;
            }

            try {
                console.log('Attempting login with:', email);
                
                const result = await AuthService.signIn(email, password);
                console.log('Login result:', result);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (result.error) {
                        if (result.error.includes('Invalid login credentials')) {
                            errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                        } else if (result.error.includes('Email not confirmed')) {
                            errorMessage = 'Please check your email and click the confirmation link before signing in.';
                        } else if (result.error.includes('Too many requests')) {
                            errorMessage = 'Too many login attempts. Please wait a few minutes and try again.';
                        } else {
                            errorMessage = `Login failed: ${result.error}`;
                        }
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(`An unexpected error occurred: ${error.message || 'Please try again.'}`);
            } finally {
                setLoading(false);
            }
        });

        // Reset password function
        async function resetPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Password reset not available - service unavailable');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    showError('Failed to send reset email: ' + error.message);
                } else {
                    showSuccess('Password reset email sent! Check your inbox.');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send reset email. Please try again.');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-fill demo credentials (for development)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('email').value = 'admin@keyquestmortgage.com.sg';
                document.getElementById('password').value = 'admin123';
                showSuccess('Demo credentials filled! Press Enter to login.');
            }
        });
    </script>
</body>
</html>
