<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keyquest Mortgage Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            padding: 40px 32px 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%); }
            50% { transform: translateX(-50%) translateY(-50%); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .logo-image {
            height: 80px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .login-subtitle {
            opacity: 0.95;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .login-form {
            padding: 40px 32px 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(203, 213, 225, 0.6);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(5px);
            color: #1e293b;
            font-weight: 500;
        }

        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #6B73FF;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(107, 115, 255, 0.1),
                0 4px 12px rgba(107, 115, 255, 0.15);
            transform: translateY(-1px);
        }

        .form-group:focus-within .form-label {
            color: #6B73FF;
            transform: translateY(-2px);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: rgba(22, 163, 74, 0.5);
            background: rgba(240, 253, 244, 0.8);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(148, 163, 184, 0.1);
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #1e293b;
            background: rgba(148, 163, 184, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(107, 115, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 115, 255, 0.5);
        }

        .login-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(107, 115, 255, 0.2);
        }

        .loading-spinner {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
            animation: slideDown 0.3s ease-out;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 1px solid rgba(22, 163, 74, 0.2);
            color: #16a34a;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.1);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-credentials {
            background: rgba(248, 250, 252, 0.6);
            border: 1px solid rgba(203, 213, 225, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .demo-credentials:hover {
            background: rgba(248, 250, 252, 0.8);
            border-color: rgba(107, 115, 255, 0.3);
        }

        .demo-credentials h4 {
            color: #1e293b;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .demo-credentials p {
            color: #64748b;
            font-size: 13px;
            margin: 6px 0;
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(203, 213, 225, 0.3);
        }

        .debug-info {
            background: rgba(241, 245, 249, 0.7);
            border: 1px solid rgba(203, 213, 225, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .debug-info:hover {
            background: rgba(241, 245, 249, 0.9);
            border-color: rgba(107, 115, 255, 0.3);
        }

        .debug-info h5 {
            color: #374151;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 13px;
        }

        .debug-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .status-success { 
            background: #16a34a; 
            box-shadow: 0 0 8px rgba(22, 163, 74, 0.4);
        }
        .status-error { 
            background: #dc2626; 
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.4);
        }
        .status-warning { 
            background: #d97706; 
            box-shadow: 0 0 8px rgba(217, 119, 6, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #6B73FF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }

        .forgot-password a:hover {
            background: rgba(107, 115, 255, 0.1);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                margin: 0;
                max-width: 100%;
                border-radius: 20px;
            }
            
            .login-form {
                padding: 32px 24px 24px;
            }
            
            .login-header {
                padding: 32px 24px 24px;
            }

            .logo-image {
                height: 60px;
            }

            .form-input {
                padding: 14px 16px;
            }

            .login-button {
                padding: 16px 20px;
            }
        }

        @media (max-width: 360px) {
            .login-form {
                padding: 24px 20px 20px;
            }
            
            .login-header {
                padding: 24px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="https://ik.imagekit.io/hst9jooux/KEYQUEST%20LOGO%20(Black%20Text%20Horizontal).png?updatedAt=1753262438682" alt="Company Logo" class="logo-image">
            </div>
            <p class="login-subtitle">Mortgage Admin Panel</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    value="admin@keyquestmortgage.com.sg"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        value="admin123"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i id="eyeIcon" data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>

            <div class="demo-credentials">
                <h4>
                    <i data-lucide="info" style="width: 16px; height: 16px;"></i>
                    Demo Credentials
                </h4>
                <p><strong>Email:</strong> admin@keyquestmortgage.com.sg</p>
                <p><strong>Password:</strong> admin123</p>
            </div>

            <div class="debug-info" id="debugInfo">
                <h5>Connection Status</h5>
                <div class="debug-item">
                    <span>Supabase Client:</span>
                    <span id="supabaseStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
                <div class="debug-item">
                    <span>Auth Service:</span>
                    <span id="authStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
                <div class="debug-item">
                    <span>Database:</span>
                    <span id="dbStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check system status
            await checkSystemStatus();

            // Check if user is already logged in
            try {
                if (typeof AuthService !== 'undefined') {
                    const { user } = await AuthService.getCurrentUser();
                    if (user) {
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    }
                }
            } catch (error) {
                console.log('No existing session found');
            }

            // Auto-focus email field if empty
            const emailField = document.getElementById('email');
            if (!emailField.value) {
                emailField.focus();
            } else {
                document.getElementById('password').focus();
            }
        });

        // Check system status
        async function checkSystemStatus() {
            // Check Supabase Client
            const supabaseStatus = document.getElementById('supabaseStatus');
            if (typeof supabaseClient !== 'undefined') {
                supabaseStatus.innerHTML = '<span class="status-indicator status-success"></span>Connected';
            } else {
                supabaseStatus.innerHTML = '<span class="status-indicator status-error"></span>Not Available';
            }

            // Check Auth Service
            const authStatus = document.getElementById('authStatus');
            if (typeof AuthService !== 'undefined') {
                authStatus.innerHTML = '<span class="status-indicator status-success"></span>Available';
            } else {
                authStatus.innerHTML = '<span class="status-indicator status-error"></span>Not Available';
            }

            // Check Database Connection
            const dbStatus = document.getElementById('dbStatus');
            try {
                if (typeof supabaseClient !== 'undefined') {
                    const { data, error } = await supabaseClient
                        .from('banks')
                        .select('id')
                        .limit(1);
                    
                    if (error) {
                        dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Error: ' + error.message;
                    } else {
                        dbStatus.innerHTML = '<span class="status-indicator status-success"></span>Connected';
                    }
                } else {
                    dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Client Missing';
                }
            } catch (error) {
                dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Failed';
                console.error('Database test failed:', error);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const form = document.getElementById('loginForm');

            button.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
            
            // Disable form inputs during loading
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.disabled = loading);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                setLoading(false);
                return;
            }

            // Check if dependencies are available
            if (typeof AuthService === 'undefined') {
                showError('Authentication service not available. Please check your internet connection and try again.');
                setLoading(false);
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Database connection not available. Please check your configuration.');
                setLoading(false);
                return;
            }

            try {
                console.log('Attempting login with:', email);
                
                const result = await AuthService.signIn(email, password);
                console.log('Login result:', result);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (result.error) {
                        if (result.error.includes('Invalid login credentials')) {
                            errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                        } else if (result.error.includes('Email not confirmed')) {
                            errorMessage = 'Please check your email and click the confirmation link before signing in.';
                        } else if (result.error.includes('Too many requests')) {
                            errorMessage = 'Too many login attempts. Please wait a few minutes and try again.';
                        } else {
                            errorMessage = `Login failed: ${result.error}`;
                        }
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(`An unexpected error occurred: ${error.message || 'Please try again.'}`);
            } finally {
                setLoading(false);
            }
        });

        // Reset password function
        async function resetPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Password reset not available - service unavailable');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    showError('Failed to send reset email: ' + error.message);
                } else {
                    showSuccess('Password reset email sent! Check your inbox.');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send reset email. Please try again.');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-fill demo credentials (for development)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('email').value = 'admin@keyquestmortgage.com.sg';
                document.getElementById('password').value = 'admin123';
                showSuccess('Demo credentials filled! Press Enter to login.');
            }
        });
    </script>
</body>
</html>
