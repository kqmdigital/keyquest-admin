<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keyquest Mortgage Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px 32px 24px;
            text-align: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .demo-credentials {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .demo-credentials h4 {
            color: #1e293b;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .demo-credentials p {
            color: #64748b;
            font-size: 12px;
            margin: 4px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .debug-info {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: #64748b;
        }

        .debug-info h5 {
            color: #374151;
            margin-bottom: 8px;
        }

        .debug-item {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-success { background: #16a34a; }
        .status-error { background: #dc2626; }
        .status-warning { background: #d97706; }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form {
                padding: 24px;
            }
            
            .login-header {
                padding: 24px 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="img/companyLogo.png" alt="Company Logo" class="logo-image">
            </div>
            <p class="login-subtitle">Mortgage Admin Panel</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    value="admin@keyquestmortgage.com.sg"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        value="admin123"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i id="eyeIcon" data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </button>

            <div class="demo-credentials">
                <h4>
                    <i data-lucide="info" style="width: 16px; height: 16px;"></i>
                    Demo Credentials
                </h4>
                <p><strong>Email:</strong> admin@keyquestmortgage.com.sg</p>
                <p><strong>Password:</strong> admin123</p>
            </div>

            <div class="debug-info" id="debugInfo">
                <h5>Connection Status</h5>
                <div class="debug-item">
                    <span>Supabase Client:</span>
                    <span id="supabaseStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
                <div class="debug-item">
                    <span>Auth Service:</span>
                    <span id="authStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
                <div class="debug-item">
                    <span>Database:</span>
                    <span id="dbStatus">
                        <span class="status-indicator status-warning"></span>
                        Checking...
                    </span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Check system status
            await checkSystemStatus();

            // Check if user is already logged in
            try {
                if (typeof AuthService !== 'undefined') {
                    const { user } = await AuthService.getCurrentUser();
                    if (user) {
                        showSuccess('Already logged in! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    }
                }
            } catch (error) {
                console.log('No existing session found');
            }

            // Auto-focus email field if empty
            const emailField = document.getElementById('email');
            if (!emailField.value) {
                emailField.focus();
            } else {
                document.getElementById('password').focus();
            }
        });

        // Check system status
        async function checkSystemStatus() {
            // Check Supabase Client
            const supabaseStatus = document.getElementById('supabaseStatus');
            if (typeof supabaseClient !== 'undefined') {
                supabaseStatus.innerHTML = '<span class="status-indicator status-success"></span>Connected';
            } else {
                supabaseStatus.innerHTML = '<span class="status-indicator status-error"></span>Not Available';
            }

            // Check Auth Service
            const authStatus = document.getElementById('authStatus');
            if (typeof AuthService !== 'undefined') {
                authStatus.innerHTML = '<span class="status-indicator status-success"></span>Available';
            } else {
                authStatus.innerHTML = '<span class="status-indicator status-error"></span>Not Available';
            }

            // Check Database Connection
            const dbStatus = document.getElementById('dbStatus');
            try {
                if (typeof supabaseClient !== 'undefined') {
                    const { data, error } = await supabaseClient
                        .from('banks')
                        .select('id')
                        .limit(1);
                    
                    if (error) {
                        dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Error: ' + error.message;
                    } else {
                        dbStatus.innerHTML = '<span class="status-indicator status-success"></span>Connected';
                    }
                } else {
                    dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Client Missing';
                }
            } catch (error) {
                dbStatus.innerHTML = '<span class="status-indicator status-error"></span>Failed';
                console.error('Database test failed:', error);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            const form = document.getElementById('loginForm');

            button.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
            
            // Disable form inputs during loading
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => input.disabled = loading);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                setLoading(false);
                return;
            }

            // Check if dependencies are available
            if (typeof AuthService === 'undefined') {
                showError('Authentication service not available. Please check your internet connection and try again.');
                setLoading(false);
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Database connection not available. Please check your configuration.');
                setLoading(false);
                return;
            }

            try {
                console.log('Attempting login with:', email);
                
                const result = await AuthService.signIn(email, password);
                console.log('Login result:', result);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed';
                    
                    if (result.error) {
                        if (result.error.includes('Invalid login credentials')) {
                            errorMessage = 'Invalid email or password. Please check your credentials and try again.';
                        } else if (result.error.includes('Email not confirmed')) {
                            errorMessage = 'Please check your email and click the confirmation link before signing in.';
                        } else if (result.error.includes('Too many requests')) {
                            errorMessage = 'Too many login attempts. Please wait a few minutes and try again.';
                        } else {
                            errorMessage = `Login failed: ${result.error}`;
                        }
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(`An unexpected error occurred: ${error.message || 'Please try again.'}`);
            } finally {
                setLoading(false);
            }
        });

        // Reset password function
        async function resetPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            if (typeof supabaseClient === 'undefined') {
                showError('Password reset not available - service unavailable');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    showError('Failed to send reset email: ' + error.message);
                } else {
                    showSuccess('Password reset email sent! Check your inbox.');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send reset email. Please try again.');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-fill demo credentials (for development)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('email').value = 'admin@keyquestmortgage.com.sg';
                document.getElementById('password').value = 'admin123';
                showSuccess('Demo credentials filled! Press Enter to login.');
            }
        });
    </script>
</body>
</html>
